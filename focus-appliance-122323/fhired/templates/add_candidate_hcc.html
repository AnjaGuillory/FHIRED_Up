<div id="add_dialog" class="hcc_dialog" title="Add Hcc">
    <form class="row">
         <div class="large-6 columns">
             <div class="row">
                 <label fo r="verification_status">Verification Status</label>
                 <select name="verification_status" id="verification_status">
                  <option value="confirm" selected="selected">Confirm</option>
                </select>
             </div>
             <div class="separator"></div>
            <div class="row">
                <div class="large-7 columns">
                    <h5>SnowMed Codes:</h5>
                </div>
                <div class="large-5 columns">
                    <h6>(Select All that Apply)</h6>
                </div>
            </div>
             <div class="row callout small round">
                 <div style="margin-left: 5px" class="row">
                     <div class="large-1 columns">
                        <input type="checkbox" class="allSnowMeds"/>
                     </div>
                     <div class="large-4 columns">
                        <span>Code</span>
                     </div>
                     <div class="large-7 columns">
                        <span>Name</span>
                     </div>
                </div>
                 <ul class="snowMedsContainer">

                    {% if data.snow_meds %}
                        {% for entry in data.snow_meds %}
                            <li class="row">
                                <div class="large-1 columns">
                                    <input type="checkbox" name="snow_med" value="{{ entry[0] }}"/>
                                </div>
                                <div class="large-5 columns">
                                    <label>{{ entry[0] }}</label>
                                </div>
                                <div class="large-5 columns">
                                    <label>{{ entry[1] }}</label>
                                </div>
                            </li>
                        {% endfor %}
                    {% else %}
                    <li class="row">
                        <div class="large-1 columns"></div>
                        <div class="large-6 columns">
                            <label>N/A</label>
                        </div>
                        <div class="large-5 columns">
                            <label>N/A</label>
                        </div>
                    </li>
                    {% endif %}
                 </ul>
             </div>
         </div>
        <div class="large-6 columns">
            <label>
                Notes:
                <textarea name="notes" rows="15"></textarea>
            </label>
        </div>
    </form>
</div>
